services:
  - type: web
    name: hairgo-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: "npm install"
    startCommand: "node server.js"    # ‚Üê Direct, sans npm
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        value: hairgo-super-secret-jwt-key-change-in-production-2024
      - key: JWT_REFRESH_SECRET
        value: hairgo-refresh-secret-key-change-in-production-2024
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: JWT_REFRESH_EXPIRES_IN
        value: 30d
      - fromDatabase:
          name: hairgo-db
          property: connectionString
        key: DATABASE_URL
      - fromDatabase:
          name: hairgo-db
          property: host
        key: DB_HOST
      - fromDatabase:
          name: hairgo-db
          property: port
        key: DB_PORT
      - fromDatabase:
          name: hairgo-db
          property: database
        key: DB_NAME
      - fromDatabase:
          name: hairgo-db
          property: user
        key: DB_USER
      - fromDatabase:
          name: hairgo-db
          property: password
        key: DB_PASSWORD

databases:
  - name: hairgo-db
    plan: free
    databaseName: hairgo
    user: hairgo_user
